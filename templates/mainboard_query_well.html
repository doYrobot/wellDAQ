{% load staticfiles %}
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Version 0.1</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="{% url 'accounts:index' %}"><i class="fa fa-dashboard"></i> 主页 </a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>
  <!-- Main content -->
  <!-- 主面板 -->
  <section class="content">
    {% block content-mainboard %}
      <!-- Info boxes -->
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">
            井位数据
          </h2>
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>井位编号</th>
                <th>井位名称</th>
                <th>维度</th>
                <th>经度</th>
                <th>
                  <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addWellbasicDataModal">
                    <span class="glyphicon glyphicon-plus">  
                    </span>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              {% for item in items %}
              <tr>
                <td>{{item.wellNo}}</td>
                <td>{{item.wellName}}</td>
                <td>{{item.dimension}}</td>
                <td>{{item.longitude}}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-sm" value="{{item.wellNo}}">
                    <span class="glyphicon glyphicon-edit">  
                    </span>
                  </button>
                  <a href="{% url 'alonewell:query_well_del' item.wellNo %}">
                    <button type="button" class="btn btn-primary btn-sm" value="{{item.wellNo}}">
                      <span class="glyphicon glyphicon-trash">  
                      </span>
                    </button>
                  </a>                
                </td>
              </tr>            
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      <!-- /.row -->
      <div class="modal fade" id="addWellbasicDataModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                x
              </button>
              <h4 class="modal-title" id="myModalLabel">添加新井</h4>
            </div>
            <div class="modal-body">
              <form action="./addwell" role="form" method="post" id="WellBasicDataForm">
                {% csrf_token %}
                <div class="form-group">
                  <label for="wellNo" class="control-label">井位编号</label>
                  <div>
                    <input type="text" class="form-control" name="wellNo" placeholder="如：060100">
                  </div>
                </div>
                <div class="alert alert-info">
                  该井号已经存在，如果需要更新的话，请忽略
                </div>
                <div class="form-group">
                  <label for="wellName" class="control-label">单井名称</label>
                  <div >
                    <input type="text" class="form-control" name="wellName" placeholder="苏6-1井">
                  </div>
                </div>          
                <div class="form-group">
                  <label for="dimension" class="control-label">维度坐标</label>
                  <div>
                    <input type="text" class="form-control" name="dimension" placeholder="如：26.112">
                  </div>
                </div>
                <div class="form-group">
                  <label for="longitude" class="control-label">经度坐标</label>
                  <div>
                    <input type="text" class="form-control" name="longitude" placeholder="如：113.406">
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
              <button type="button" class="btn btn-primary" id="addWellBasicData">保存</button>
            </div>     
          </div>   
        </div>  
      </div>
    {% endblock %}
  </section>
  <!-- /.content -->
</div>
