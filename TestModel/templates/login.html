{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
</head>
<body background = "{% static 'img/bg_login.jpg' %}">
<div class="lg-container">
    <h2>登录界面</h2>
    <form id="lg-form">
        <div>
            <label for="username">username:</label>
            <input type="text" name="username" id="username" placeholder="用户名">            
        </div>
        <div>
            <label for="password">password:</label>
            <input type="text" name="password" id="password" placeholder="密码">            
        </div>

        <input type="checkbox" name="remember_login" value="remember_login">下次自动登录
        <button type="submit" id="login" class="btn lg-button">登录</button> 

    </form>
    <div id="message">登录时，显示的信息</div>
    <div>
        如果你没有帐号，请注册
        <a href="#">注册</a>
    </div>
</div>
</body>
</html>
